<!DOCTYPE html>
<html>
<head>
  <title>Financial Simulation Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Financial Simulation Game</h1>
  
  <div id="welcome-section">
    <p>Welcome to the Financial Simulation Game! Let's test your financial skills.</p>
    <button onclick="startGame()">Start Game</button>
  </div>
  
  <div id="game-section" class="hidden">
    <h2>Your Finances</h2>
    <div id="budget-section">
      <h3>Budget:</h3>
      <p>Current Income: <span id="income">$0</span></p>
      <p>Current Expenses: <span id="expenses">$0</span></p>
      <p>Remaining Budget: <span id="remaining">$0</span></p>
    </div>
    
    <div id="decision-section">
      <h3>Make a Financial Decision:</h3>
      <label for="investment">Investment Amount:</label>
      <input type="number" id="investment" min="0">
      <button onclick="makeInvestment()">Invest</button>
      
      <label for="expense">Expense Amount:</label>
      <input type="number" id="expense" min="0">
      <button onclick="addExpense()">Add Expense</button>
    </div>
  </div>
  
  <button onclick="goBack()" class="hidden">Quit Game</button>
</body>
</html>
